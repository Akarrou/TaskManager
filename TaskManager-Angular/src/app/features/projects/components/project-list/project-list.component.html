<div class="container mx-auto p-4 md:p-6">
    <header class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-gray-800">Mes Projets</h1>
        <a routerLink="/projects/new"
            class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-colors duration-300">
            &#43; Cr√©er un projet
        </a>
    </header>

    <div *ngIf="isLoading$ | async; else projectList"
        class="flex justify-center items-center py-10">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
    </div>

    <ng-template #projectList>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div *ngFor="let project of projects$ | async"
                class="bg-white rounded-lg shadow-md p-6 hover:shadow-xl transition-shadow duration-300">
                <h2 class="text-xl font-semibold text-gray-900 mb-2">{{ project.name }}</h2>
                <p class="text-gray-600">{{ project.description || 'Pas de description' }}</p>
            </div>
        </div>
    </ng-template>
</div>
