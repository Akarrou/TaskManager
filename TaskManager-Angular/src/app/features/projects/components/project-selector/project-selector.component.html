<div *ngIf="projects$ | async as projects" class="c-form-group">
  <select
    *ngIf="projects.length > 0"
    id="project-selector"
    [value]="(selectedProject$ | async)?.id"
    (change)="onProjectChange($any($event.target).value)"
    class="c-form-input">
    <option *ngFor="let project of projects" [value]="project.id">
      {{ project.name }}
    </option>
  </select>
</div>
