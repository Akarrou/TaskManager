<h2 mat-dialog-title class="dialog-title-danger">
  <mat-icon>warning</mat-icon>
  Confirmer la suppression
</h2>

<mat-dialog-content class="dialog-content">
  <p>
    Voulez-vous vraiment supprimer la section
    <strong>"{{ data.sectionTitle }}"</strong> ?
  </p>

  <div class="dialog-alert-info">
    <mat-icon>info</mat-icon>
    <div class="dialog-alert-content">
      <p>
        Cette section est vide et peut être supprimée en toute sécurité.
      </p>
    </div>
  </div>

  <p class="text-sm text-gray-600">
    <mat-icon class="text-base align-middle">info</mat-icon>
    Cette action est irréversible.
  </p>
</mat-dialog-content>

<mat-dialog-actions class="dialog-actions">
  <button
    mat-button
    class="dialog-btn-secondary"
    mat-dialog-close>
    <mat-icon>cancel</mat-icon>
    Annuler
  </button>

  <button
    mat-raised-button
    class="dialog-btn-danger"
    [mat-dialog-close]="true"
    cdkFocusInitial>
    <mat-icon>delete</mat-icon>
    Supprimer
  </button>
</mat-dialog-actions>
