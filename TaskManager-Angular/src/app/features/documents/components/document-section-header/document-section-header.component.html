<div class="section-header" [class.collapsed]="section.is_collapsed">
  <!-- Drag Handle -->
  <div class="drag-handle" cdkDragHandle matTooltip="Glisser pour réorganiser">
    <mat-icon>drag_indicator</mat-icon>
  </div>

  <!-- Collapse/Expand Button -->
  <button
    mat-icon-button
    class="collapse-btn"
    (click)="onToggleCollapse()"
    [matTooltip]="section.is_collapsed ? 'Développer' : 'Réduire'">
    <mat-icon>{{ section.is_collapsed ? 'expand_more' : 'expand_less' }}</mat-icon>
  </button>

  <!-- Section Title -->
  <div class="section-title-container" (dblclick)="onDoubleClick()">
    @if (isEditing()) {
      <input
        type="text"
        class="title-input"
        [ngModel]="editTitle()"
        (ngModelChange)="editTitle.set($event)"
        (blur)="onTitleBlur()"
        (keydown)="onTitleKeydown($event)"
        maxlength="100"
        autofocus />
    } @else {
      <span class="section-title">{{ section.title }}</span>
      <span class="item-count">({{ itemCount }})</span>
    }
  </div>

  <!-- Actions -->
  <div class="section-actions">
    <button
      mat-icon-button
      class="delete-btn"
      (click)="onDelete()"
      matTooltip="Supprimer la section">
      <mat-icon>delete_outline</mat-icon>
    </button>
  </div>
</div>
