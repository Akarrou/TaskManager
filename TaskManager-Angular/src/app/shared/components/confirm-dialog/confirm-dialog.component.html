<h2 mat-dialog-title class="dialog-title-danger">
  <mat-icon>delete</mat-icon>
  {{ data.title }}
</h2>

<mat-dialog-content class="dialog-content">
  @if (data.itemName) {
    <p>
      Voulez-vous déplacer
      <strong>"{{ data.itemName }}"</strong> dans la corbeille ?
    </p>
  } @else {
    <p>{{ data.message }}</p>
  }

  @if (data.warningTitle) {
    <div class="dialog-alert-warning">
      <mat-icon>info</mat-icon>
      <div class="dialog-alert-content">
        <p class="dialog-alert-title">{{ data.warningTitle }}</p>
        <p>{{ data.warningMessage }}</p>
      </div>
    </div>
  }

  <p class="text-sm text-gray-600">
    <mat-icon class="text-base align-middle">info</mat-icon>
    L'élément sera conservé 30 jours avant suppression définitive.
  </p>
</mat-dialog-content>

<mat-dialog-actions class="dialog-actions">
  <button
    mat-button
    class="dialog-btn-secondary"
    mat-dialog-close>
    <mat-icon>cancel</mat-icon>
    Annuler
  </button>

  <button
    mat-raised-button
    class="dialog-btn-danger"
    [mat-dialog-close]="true"
    cdkFocusInitial>
    <mat-icon>delete</mat-icon>
    Déplacer vers la corbeille
  </button>
</mat-dialog-actions>
