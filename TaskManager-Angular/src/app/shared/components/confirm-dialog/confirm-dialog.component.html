<h2 mat-dialog-title class="dialog-title-danger">
  <mat-icon>warning</mat-icon>
  {{ data.title }}
</h2>

<mat-dialog-content class="dialog-content">
  @for (p of data.message.split('\\n'); track $index) {
    <p>{{ p }}</p>
  }
</mat-dialog-content>

<mat-dialog-actions class="dialog-actions">
  <button
    type="button"
    mat-button
    class="dialog-btn-secondary"
    (click)="onNoClick()">
    <mat-icon>cancel</mat-icon>
    Annuler
  </button>

  <button
    type="button"
    mat-raised-button
    class="dialog-btn-danger"
    [mat-dialog-close]="true"
    cdkFocusInitial>
    <mat-icon>delete</mat-icon>
    Supprimer
  </button>
</mat-dialog-actions>
