<h2 mat-dialog-title class="dialog-title-warning">
  <mat-icon>edit_note</mat-icon>
  {{ data.title }}
</h2>

<mat-dialog-content class="dialog-content">
  <p>{{ data.message }}</p>
</mat-dialog-content>

<mat-dialog-actions class="dialog-actions">
  <button
    type="button"
    mat-button
    class="dialog-btn-secondary"
    (click)="onCancel()">
    <mat-icon>cancel</mat-icon>
    Annuler
  </button>

  <button
    type="button"
    mat-button
    class="dialog-btn-danger"
    (click)="onDiscard()">
    <mat-icon>delete_outline</mat-icon>
    Quitter sans enregistrer
  </button>

  <button
    type="button"
    mat-raised-button
    class="dialog-btn-primary"
    (click)="onSave()"
    cdkFocusInitial>
    <mat-icon>save</mat-icon>
    Enregistrer
  </button>
</mat-dialog-actions>
