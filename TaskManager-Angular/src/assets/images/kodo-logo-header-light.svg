<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 80" width="280" height="80">
  <defs>
    <!-- Gradient pour l'accent -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e94560;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b6b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Filtre pour effet de lueur subtile -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Cercle enso stylisé (incomplet - représente le chemin) -->
  <circle 
    cx="45" 
    cy="40" 
    r="26" 
    fill="none" 
    stroke="#1a1a2e" 
    stroke-width="3"
    stroke-linecap="round"
    stroke-dasharray="147 163"
    stroke-dashoffset="12"
    opacity="0.9"
  />
  
  <!-- Élément central - Structure/構 stylisée -->
  <g transform="translate(45, 40)">
    <!-- Lignes verticales représentant la structure -->
    <line x1="-8" y1="-11" x2="-8" y2="11" stroke="url(#accentGradient)" stroke-width="2.5" stroke-linecap="round" filter="url(#glow)"/>
    <line x1="0" y1="-14" x2="0" y2="14" stroke="url(#accentGradient)" stroke-width="2.5" stroke-linecap="round" filter="url(#glow)"/>
    <line x1="8" y1="-11" x2="8" y2="11" stroke="url(#accentGradient)" stroke-width="2.5" stroke-linecap="round" filter="url(#glow)"/>
    
    <!-- Lignes horizontales de connexion -->
    <line x1="-10" y1="-6" x2="10" y2="-6" stroke="#1a1a2e" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
    <line x1="-10" y1="6" x2="10" y2="6" stroke="#1a1a2e" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
  </g>
  
  <!-- Point d'accent (représente le macron sur le ō) -->
  <circle cx="45" cy="8" r="2.5" fill="url(#accentGradient)" filter="url(#glow)"/>
  
  <!-- Texte Kōdo -->
  <text 
    x="170" 
    y="49" 
    font-family="'Helvetica Neue', Arial, sans-serif" 
    font-size="36" 
    font-weight="300"
    fill="#1a1a2e" 
    text-anchor="middle"
    letter-spacing="8"
  >KŌDO</text>
  
  <!-- Ligne décorative sous le texte -->
  <line x1="100" y1="62" x2="240" y2="62" stroke="url(#accentGradient)" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
</svg>
